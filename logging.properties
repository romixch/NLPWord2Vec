# Log to console
handlers = java.util.logging.ConsoleHandler

# Use a simple format
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
#java.util.logging.SimpleFormatter.format=%4$s %2$s: %5$s %n
# Or even simpler:
java.util.logging.SimpleFormatter.format=%5$s %n

# General log level. Nothing under this level will ever be logged.
.level = INFORMATION

# Filter out things I don't want to see:
org.deeplearning4j.level = WARNING
org.nd4j.level = WARNING
org.reflections.level = WARNING
